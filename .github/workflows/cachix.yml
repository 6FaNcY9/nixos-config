name: Cachix Binary Cache

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-cache:
    runs-on: ubuntu-latest
    steps:
      - name: Free disk space
        run: |
          echo "=== Before cleanup ==="
          df -h /
          # Remove unnecessary tools to free ~10GB
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc /opt/hostedtoolcache
          echo "=== After cleanup ==="
          df -h /

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v27
        with:
          extra_nix_config: |
            experimental-features = nix-command flakes
            accept-flake-config = true

      - name: Setup Cachix
        uses: cachix/cachix-action@v15
        with:
          name: vino-nixos-config
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
          pushFilter: '(-source$|nixpkgs|nixos-unstable)'

      - name: Build NixOS configuration
        run: |
          echo "üî® Building NixOS configuration..."
          nix build .#nixosConfigurations.bandit.config.system.build.toplevel \
            --print-build-logs \
            --fallback
          # Clean up build artifacts to save space
          rm -f result
          nix-collect-garbage

      - name: Build Home Manager configuration
        run: |
          echo "üè† Building Home Manager configuration..."
          nix build .#homeConfigurations.\"vino@bandit\".activationPackage \
            --print-build-logs \
            --fallback
          rm -f result
          nix-collect-garbage

      - name: Build devshells
        run: |
          echo "üîß Building development shells..."
          # Build one at a time to manage disk space
          for shell in default web rust go; do
            echo "Building $shell shell..."
            nix build .#devShells.x86_64-linux.$shell --fallback
            rm -f result
          done
          nix-collect-garbage

      - name: Cache Summary
        run: |
          echo "‚úÖ Build complete!"
          echo "üì¶ All packages pushed to: https://vino-nixos-config.cachix.org"
          df -h /
