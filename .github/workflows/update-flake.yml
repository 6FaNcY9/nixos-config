name: Update Flake Inputs

on:
  schedule:
    # Run weekly on Sunday at midnight UTC
    - cron: '0 0 * * 0'
  workflow_dispatch:
    # Allow manual triggering

jobs:
  update-flake-lock:
    name: Update flake.lock
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v31
        with:
          extra_nix_config: |
            experimental-features = nix-command flakes
            sandbox = true

      - name: Update flake.lock
        uses: DeterminateSystems/update-flake-lock@v28
        with:
          pr-title: "chore: update flake.lock"
          pr-labels: dependencies
          pr-body: |
            Automated update of flake inputs by [update-flake-lock] GitHub Action.
            
            ### Changes
            This PR updates all flake inputs to their latest versions.
            
            ### Verification
            The GitHub Actions CI will automatically verify that the configuration still builds successfully.
            
            ### Manual Testing
            After merging, rebuild your system with:
            ```bash
            nh os switch -H bandit
            # or
            sudo nixos-rebuild switch --flake .#bandit
            ```
          git-committer-name: 'github-actions[bot]'
          git-committer-email: '41898282+github-actions[bot]@users.noreply.github.com'
